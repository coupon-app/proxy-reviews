<!DOCTYPE html>

<head>
  <meta name="description"
    content="gHRSEA07 Frontend Capstone Project, Author: Cade Cameron, Purpose: gHRSEA07 FrontEnd Capstone">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
  <title>Groupon-App</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      position: absolute;
      top: 300px;
      left: 70px;
    }

    .column {
      flex-direction: column;
      padding: 0 0.5em;
    }

    .checkout {
      position: -webkit-sticky;

      top: 0;
      padding-left: 1em;
      border-left: 1px solid rgb(230, 231, 232);
    }

    .navbar {
      display: felx;
      justify-content: center;
      position: absolute;
      top: 0;

    }

    .nav-image {
      margin: auto;
      min-height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <img class="nav-image" src="assets/GrouponNavBar.png">
  </div>
  <div class="container">
    <div class="column">
      <div id="carousel">
        Images component should go here!
      </div>
      <div id="reviews">
        Reviews component should go here!
      </div>
    </div>
    <div class="column">
      <div id="checkout" class="checkout">
        Deals component should go here!
      </div>
    </div>
  </div>

  <script defer src="https://ghrsea07.s3-us-west-2.amazonaws.com/reviews-bundle.js"></script>
  <script defer src="https://carousel-bundle.s3-us-west-2.amazonaws.com/bundle.js"></script>
  <script defer src="https://checkoutbundle.s3.us-east-2.amazonaws.com/bundle.js"></script>

</body>

</html>
